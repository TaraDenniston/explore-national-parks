<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-secondary p-4">
    <a class="navbar-brand" href="/">
      <span style="font-size: 1.5rem">Explore National Parks</span>
    </a>
    {% if session['username'] %}
    <span class="navbar-text">
      <a href="/logout">Logout</a>
    </span>
    {% else %}
    <span class="navbar-text">
      <a href="/login">Login</a> | 
      <a href="/register">Register</a>
    </span>
    {% endif %}
  </nav>

  <!-- Hero Image -->
  <div class="d-flex mx-auto overflow-hidden" style="max-height: 50vh">
    <div class="d-flex align-items-center">
      {%block hero%}
      {% endblock %}
    </div>
  </div>

  <!-- Main Content -->
  <div class="container m-4 m-auto">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}} mt-3">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
